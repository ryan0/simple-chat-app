<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simlpe chat app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="login">
      <form id="login-form" action="">
        <h3>Login</h3>
        <input id="username" autocomplete="off" placeholder="username"/> <br>
        <input id="password" autocomplete="off" placeholder="password"/> <br>
        <button>Submit</button>
      </form>
    </div>
    <button id="test-offer">Test Offer</button>
    <button id="toggle-audio">toggle audio</button>
    <button id="toggle-video">toggle video</button>
    <video id="localVideo" class="video" playsinline autoplay muted></video>
    <video id="remoteVideo" class="video" playsinline autoplay></video>
    <div id="chat-app" class="hide">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
